<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
	<meta name="desctiption" content="BMI計算機">
	<meta name="keyword" content="BMI, BMI計算 , 體重紀錄"/>
	<meta property="og:title" content="BMI計算機">
	<meta property="og:description" content="BMI計算機">
	<meta property="og:image" content="images/Hero.png">
    <link rel="stylesheet" href="css/all.css">
    <title>BMI計算 | JavaScript HomeWork</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="images/BMICLogo.png" alt="">
            <div class="countInput">
                
                <label for="height">身高 cm</label>
                <br>
                <input type="text" name="height" id="heightId" placeholder="請輸入身高">
                <br>
                <label for="weight">體重 kg</label>
                <br>
                <input type="text" name="weight" id="weightId" placeholder="請輸入體重">
            </div>

            <input type="button" class="btn" value="看結果">
            <p class="checkStatus"></p>
           
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="bmiRecords"></ul>
        </div>
        <div class="footer">
            <img src="images/FooterBMICLogo.png" alt="">
        </div>

    </div>
    


    <script src="js/all.js"></script>
</body>
</html>
